get:
  summary: Поиск логов аудита
  operationId: filterLogs
  tags:
    - audit
  required:
    - commandTypes
  parameters:
    - $ref: "#/components/parameters/sortOrder"
    - $ref: "#/components/parameters/searchValue"
    - $ref: "#/components/parameters/sortBy"
    - $ref: "#/components/parameters/sortFieldValue"
    - $ref: "#/components/parameters/size"
    - name: commandTypes
      type: array
      in: query
      items:
        type: string
    - name: objectTypes
      type: array
      in: query
      items:
        type: string
    - name: from
      type: string
      in: query
    - name: to
      type: string
      in: query
    - name: lastId
      type: string
      in: query

  responses:
    '201':
      description: Audit logs
      content:
        application/json:
          schema:
            $ref: '../../components/responses/audit/FilterLogsResponse.yaml'
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


