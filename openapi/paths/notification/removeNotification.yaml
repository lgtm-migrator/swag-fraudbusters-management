delete:
  summary: Удалить нотификацию
  operationId: removeNotification
  tags:
    - notification
  parameters:
    - name: name
      in: path
      required: true
      schema:
        type: string

  responses:
    '200':
      description: Removed notification
    '204':
      description: No Content
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


