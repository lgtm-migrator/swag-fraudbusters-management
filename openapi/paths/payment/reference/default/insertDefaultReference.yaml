post:
  summary: Добавление новых привязок по умолчанию
  operationId: insertDefaultReference
  tags:
    - reference

  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/PaymentReference.yaml'

  responses:
    '201':
      description: Created new default references
