delete:
  summary: Удаление ссылки на группу
  operationId: removeGroupReferenceById
  tags:
    - group-reference
  parameters:
    - name: id
      type: string
      required: true
      in: path
    - name: groupId
      type: string
      in: query
    - name: partyId
      type: string
      in: query
    - name: shopId
      type: string
      in: query

  responses:
    '201':
      description: Removed group reference id
      content:
        application/json:
          schema:
            type: string
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


