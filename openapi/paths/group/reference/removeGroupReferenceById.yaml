delete:
  summary: Удаление ссылки на группу
  operationId: removeGroupReferenceById
  tags:
    - group-reference
  parameters:
    - name: id
      required: true
      in: path
      schema:
        type: string
    - name: groupId
      in: query
      schema:
        type: string
    - name: partyId
      in: query
      schema:
        type: string
    - name: shopId
      in: query
      schema:
        type: string

  responses:
    '201':
      description: Removed group reference id
      content:
        application/json:
          schema:
            type: string
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


