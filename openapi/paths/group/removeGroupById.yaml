delete:
  summary: Удаление группы
  operationId: removeGroupById
  tags:
    - group
  parameters:
    - name: groupId
      type: string
      in: query

  responses:
    '201':
      description: Removed group id
      content:
        application/json:
          schema:
            type: string
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


