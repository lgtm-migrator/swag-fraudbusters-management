post:
  summary: Загрузка данных из файла с фродовыми операциями
  operationId: loadFraudTransactions
  tags:
    - load-data

  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              in: formData
              required: true
              type: file

  responses:
    '201':
      description: Load file with fraud data
      content:
        application/json:
          schema:
            type: string
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


