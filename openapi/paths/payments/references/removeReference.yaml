delete:
  summary: Удаление привязки
  operationId: removeReference
  tags:
    - reference

  parameters:
    - name: id
      required: true
      in: path
      schema:
        type: string

  responses:
    '201':
      description: Removed reference
      content:
        application/json:
          schema:
            type: string
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


