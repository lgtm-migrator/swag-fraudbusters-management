get:
  summary: Поиск по истории платежей
  operationId: filterPayments
  tags:
    - historical-data
  parameters:
    - $ref: "../../../components/parameters/lastId.yaml"
    - $ref: "../../../components/parameters/sortOrder.yaml"
    - $ref: "../../../components/parameters/searchValue.yaml"
    - $ref: "../../../components/parameters/sortBy.yaml"
    - $ref: "../../../components/parameters/sortFieldValue.yaml"
    - $ref: "../../../components/parameters/size.yaml"
    - name: partyId
      required: false
      in: query
    - name: shopId
      required: false
      in: query
    - name: paymentId
      required: false
      in: query
    - name: status
      required: false
      in: query
    - name: email
      required: false
      in: query
    - name: providerCountry
      required: false
      in: query
    - name: cardToken
      required: false
      in: query
    - name: fingerprint
      required: false
      in: query
    - name: terminal
      required: false
      in: query

  responses:
    '201':
      description: Groups models
      content:
        application/json:
          schema:
            $ref: '../../../components/responses/PaymentResponse.yaml'
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


