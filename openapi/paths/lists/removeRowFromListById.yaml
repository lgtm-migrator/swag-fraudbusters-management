delete:
  summary: Удаление записи из списка
  operationId: removeRowFromListById
  tags:
    - lists
  parameters:
    - name: id
      type: string
      in: query

  responses:
    '201':
      description: Removed row from list
      content:
        application/json:
          schema:
            type: string
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


