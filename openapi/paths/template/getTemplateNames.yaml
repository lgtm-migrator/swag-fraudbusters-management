get:
  summary: Запросить список темплейтов
  operationId: getTemplateNames
  tags:
    - template
  parameters:
    - name: regexpName
      in: query
      schema:
        type: string

  responses:
    '201':
      description: Templates names
      content:
        application/json:
          schema:
            $ref: '../../components/responses/ListResponse.yaml'
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found

