delete:
  summary: Удаление темплейта
  operationId: removeTemplateById
  tags:
    - template
  parameters:
    - name: id
      type: string
      in: query

  responses:
    '201':
      description: Removed template
      content:
        application/json:
          schema:
            type: string
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Not Found


